<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.min.js"
    integrity="sha512-BAMfk70VjqBkBIyo9UTRLl3TBJ3M0c6uyy2VMUrq370bWs7kchLNN9j1WiJQus9JAJVqcriIUX859JOm12LWtw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="password" name="" id="" v-model="password">
    <p>密碼強度：{{strength}}</p>
    <hr>
    <input type="checkbox" name="" id="" v-model="a">a
    <input type="checkbox" name="" id="" v-model="b">b
    <input type="checkbox" name="" id="" v-model="c">c
    <br>
    <span>{{select}}</span>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      password: '',
      a: false,
      b: false,
      c: false,
    },
    computed: {
      strength() {
        let score = this.password.length;
        if (/[A-Z]/.test(this.password)) score *= 1.25;
        if (/[a-z]/.test(this.password)) score *= 1.25;
        if (/[0-9]/.test(this.password)) score *= 1.25;
        if (/[^A-Za-z0-9]/.test(this.password)) score *= 1.25;

        if (score > 40) return 'Perfect!';
        if (score > 20) return 'Great';
        if (score > 10) return 'Okay';
        return 'Weak';
      },
      select() {
        let result = [];
        if (this.a) result.push('a');
        if (this.b) result.push('b');
        if (this.c) result.push('c');
        return result;
      }
    },
  })
</script>

</html>
